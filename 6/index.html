<style>
body{
  margin:0;
  height:100vh;
  background:
    radial-gradient(circle at center, #3a2a14 0%, #0b0702 60%, #000 100%);
  font-family: "Georgia", serif;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;

}

/* ğŸ•¯ï¸ Ballroom Glow */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:radial-gradient(circle at center,
    rgba(255,215,120,0.25),
    transparent 60%);
  animation: glow 6s ease-in-out infinite;
  pointer-events:none;
}

@keyframes glow{
  0%,100%{opacity:.5}
  50%{opacity:.9}
}

/* ğŸ’Œ Card */
.card{
  background:rgba(255,255,255,.12);
  border:2px solid gold;
  border-radius:28px;
  padding:32px;
  width:340px;
  text-align:center;
  box-shadow:0 0 40px rgba(255,215,0,.6);
  z-index:10;
}

h1{color:gold;font-size:22px}
p{font-size:16px;line-height:1.6}

button{
  padding:10px 24px;
  border-radius:25px;
  border:none;
  font-size:15px;
  cursor:pointer;
  margin:8px;
  transition:.3s;
}

.next,#yes{
  background:gold;
  font-weight:bold;
}

#yes:hover{transform:scale(1.15)}
#no{position:absolute;background:#bbb}

/* ğŸŒ¹ Roses */
.rose{
  position:absolute;
  font-size:22px;
  animation:roseUp 9s linear infinite;
}

/* ğŸ¦‹ Butterflies */
.butterfly{
  position:absolute;
  font-size:22px;
  animation:butterflyUp 11s ease-in-out infinite;
}

/* âœ¨ Sparkles */
.sparkle{
  position:fixed;
  border-radius:50%;
  animation:sparkleUp 4s linear forwards;
}

.soft{
  width:6px;height:6px;
  background:gold;
  box-shadow:0 0 8px gold;
  opacity:.5;
}

.bright{
  width:12px;height:12px;
  background:radial-gradient(circle,#fff6b0,gold);
  box-shadow:
    0 0 20px gold,
    0 0 45px gold,
    0 0 70px rgba(255,215,0,.9);
  opacity:1;
}

/* Animations */
@keyframes roseUp{
  0%{transform:translateY(100vh);opacity:0}
  20%{opacity:1}
  100%{transform:translateY(-20vh) rotate(360deg);opacity:0}
}

@keyframes butterflyUp{
  0%{transform:translate(0,100vh);opacity:0}
  30%{opacity:1}
  50%{transform:translate(-40px,40vh)}
  75%{transform:translate(40px,10vh)}
  100%{transform:translate(0,-20vh);opacity:0}
}

@keyframes sparkleUp{
  0%{transform:translateY(100vh) scale(.4);opacity:0}
  30%{opacity:1}
  100%{transform:translateY(-20vh) scale(1.6);opacity:0}
}

.final img{
  width:210px;
  border-radius:20px;
  border:3px solid gold;
  margin-top:18px;
}
</style>
</head>
